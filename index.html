<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pizza Hurtâ„¢</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Time!</h1>
    </div>
    <form id="pizzaSizes">
      <tr>
        <td>
          <label for="smallSize" class="sizeChart">Small</label>
          <input type="radio" id="smallSize" name="pizzaSize" value="Small">
          <label for="medSize" class="sizeChart">Medium</label>
          <input type="radio" id='medSize' name="pizzaSize" value="Medium">
          <label for="largeSize" class="sizeChart">Large</label>
          <input type="radio" id="largeSize" name="pizzaSize" value="Large">
        </td>
      </tr>
    </form>
    <form id="pizzaToppings">
      <tr>
        <td>
          <label for="Pepperoni" class="">Pepperoni</label>
          <input type="checkbox" id="Pepperoni" name="pizzaTopping" value="Pepperoni" :checked>
          <label for="Mushroom" class="">Mushroom</label>
          <input type="checkbox" id="Mushroom" name="pizzaTopping" value="Mushroom" :checked>
          <label for="Anchovies" class="">Anchovies</label>
          <input type="checkbox" id="Anchovies" name="pizzaTopping" value="Anchovies" :checked>
          <label for="Bellpeppers" class="">Bellpeppers</label>
          <input type="checkbox" id="Bellpeppers" name="pizzaTopping" value="Bellpeppers" :checked>
        </td>
      </tr>
      <div class="buttonDiv">
        <button class="btn submit" id="submitButton">Submit</button>
      </div>
    </form>
    <div id="pizzaDisplay" *>
      <h2>Your Order:</h2>
      <p>You ordered a <span id="showPizzaSize"></span> pizza, with <span id="showToppings"></span>!</p>
      <h2>Total:</h2>
      <p><span id="showTotal"></span> USD</p>
    </div>
  </div>
</body>

</html>
